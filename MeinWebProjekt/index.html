<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLGabik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chopin+Script&family=Noto+Sans+JP&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(120deg, #d291bc, #f5a9c3, #f9c1e0, #b39ddb);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .star, .sparkle, .flower {
            position: absolute;
            border-radius: 0%;
        }

        .top-left-flower {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px; /* doppelt so groß */
            animation: swing 5s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .flower {
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Cherry_blossom_icon.svg/1024px-Cherry_blossom_icon.svg.png');
            background-size: cover;
            border-radius: 0;
        }

        .top-text {
            margin-bottom: 50px;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            font-family: 'Chopin Script', sans-serif;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin: 0;
            animation: popIn 1.5s ease forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            font-family: 'Noto Sans JP', sans-serif;
            color: #ffffff;
            margin-top: 10px;
            animation: fadeIn 2.5s ease forwards;
            opacity: 0;
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 3s ease forwards;
            opacity: 0;
            z-index: 1;
        }

        a.button {
            background: rgba(255, 255, 255, 0.85);
            padding: 14px 38px;
            border-radius: 30px;
            font-size: 1.45rem;
            color: #ff69b4;
            text-decoration: none;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        a.button:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            background: rgba(255, 255, 255, 1);
        }

        .bottom-text {
            font-size: 1.25rem;
            margin-top: 50px;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            animation: fadeIn 3s ease forwards;
            opacity: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Direktes PNG von ibb.co, jetzt doppelt so groß -->
    <img src="" class="top-left-flower" />

    <div class="top-text">
        <h1>PLGabik</h1>
        <div class="subtitle">素直になれ</div>
    </div>

    <div class="button-container">
        <a href="https://www.youtube.com/@PLGabik" class="button" target="_blank">YouTube</a>
        <a href="https://www.twitch.tv/plgabik" class="button" target="_blank">Twitch</a>
        <a href="https://discord.gg/fY2EnrUT" class="button" target="_blank">Discord</a>
    </div>

    <div class="bottom-text">plz follow me</div>

    <script>
        const body = document.body;

        // Add stars
        for(let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 125 + '%';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.background = 'white';
            star.style.opacity = Math.random() * 0.5 + 0.3;
            star.style.animation = `twinkle ${(2 + Math.random() * 3)}s ease-in-out infinite`;
            body.appendChild(star);
        }

        // Add sparkles
        for(let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.left = Math.random() * 1000 + '%';
            sparkle.style.width = sparkle.style.height = Math.random() * 4 + 2 + 'px';
            sparkle.style.background = 'rgba(255, 255, 255, 0.7)';
            sparkle.style.animation = `twinkle ${(3 + Math.random()*3)}s ease-in-out infinite`;
            body.appendChild(sparkle);
        }

        // Add falling flowers
        for(let i = 0; i < 20; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + '%';
            flower.style.transform = 'scale(' + (0.5 + Math.random()*1.0) + ')';
            flower.style.opacity = Math.random() * 0.8 + 0.2;

            const duration = 8 + Math.random() * 7;
            flower.style.animation = `fallFlower${i} ${duration}s linear infinite`;

            const style = document.createElement('style');
            style.innerHTML = `
            @keyframes fallFlower${i} {
                0% { transform: translateY(-30px) rotate(0deg) scale(${0.5 + Math.random()*1.0}); opacity: 0; }
                10% { opacity: 1; }
                100% { transform: translateY(100vh) rotate(360deg) scale(${0.5 + Math.random()*1.0}); opacity: 0; }
            }
            `;
            document.head.appendChild(style);

            body.appendChild(flower);
        }
    </script>
</body>
</html>
